                                    <circle class="ring ring--seconds" cx="0" cy="0" r="145" pathlength="60"></circle>
                                    <circle class="ring ring--hours" cx="0" cy="0" r="145" pathlength="12"></circle>
                                    <text x="50" y="-5" class="date">23</text>
                                    <text x="50" y="10" class="am-pm">am</text>

                                    <line class="hand hand--hour" x1="0" y1="2" x2="0" y2="-60"></line>
                                    <circle class="ring ring--center" r="3"></circle>
